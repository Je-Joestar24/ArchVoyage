<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ArcVoyage - Your comprehensive guide to One Piece story arcs" />
    <title>ArcVoyage</title>

    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- 
      Main application container for the Single Page Application (SPA)
      This div serves as the root container where all dynamic content will be rendered
      The SPA architecture allows for seamless navigation without full page reloads
    -->
    <div id="app" 
         role="application" 
         aria-label="ArcVoyage Application"
         aria-live="polite"
         aria-busy="true">
      <!-- Dynamic content will be injected here -->
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
